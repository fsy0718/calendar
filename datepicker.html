<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>日期插件-日期选择展示</title>
</head>
<body>
  <div class="calendar"></div>
  <script src="js/require.js"></script>
  <script>
    require.config({
      baseUrl: './js',
      paths:{
        jquery: ['https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min','jquery']
      }
    })
    require(['jquery'],function($){
      $('.calendar')
    })
  </script>
</body>
</html>
